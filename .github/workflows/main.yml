name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Disable Analytics
        run: flutter config --no-analytics

      - name: Change to Project Directory
        run: |
          echo "Contents of the root directory:"
          ls
          if [ -d "duman_app" ]; then
            cd duman_app
            echo "Changed to duman_app directory. Contents:"
            ls
          else
            echo "Directory duman_app not found."
            exit 1
          fi

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
