name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: duman_app/android
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper
          fi
          chmod +x ./gradlew

      - name: Run Snyk
        uses: snyk/actions/gradle@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: security
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Disable Analytics
        run: flutter config --no-analytics

      - name: Get dependencies
        working-directory: duman_app
        run: flutter pub get

      - name: Grant execute permission for gradlew
        working-directory: duman_app/android
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper
          fi
          chmod +x ./gradlew

      - name: Analyze code
        working-directory: duman_app
        run: flutter analyze

      - name: Format check
        working-directory: duman_app
        run: dart format --set-exit-if-changed .

      - name: Run tests
        working-directory: duman_app
        run: flutter test

      - name: Build APK
        working-directory: duman_app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: duman_app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
          retention-days: 7